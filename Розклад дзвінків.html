<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>–†–æ–∑–∫–ª–∞–¥ –¥–∑–≤—ñ–Ω–∫—ñ–≤ | –¢—É—Ä–±—ñ–≤—Å—å–∫–∞ —Ñ—ñ–ª—ñ—è –ö–æ—Ä–Ω–∏–Ω—Å—å–∫–æ–≥–æ –ª—ñ—Ü–µ—é</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Rubik:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f3f8f8;
        --bg-soft: #f8fcff;
        --card: #ffffff;
        --ink: #13232d;
        --muted: #4a6472;
        --brand: #0f8f8c;
        --brand-strong: #0a4a66;
        --line: rgba(19, 35, 45, 0.16);
        --line-strong: rgba(19, 35, 45, 0.26);
        --table-head: #e9f5ff;
        --row-a: #fbfeff;
        --row-b: #f4faff;
        --row-hover: #e8f4ff;
        --active-row-start: #143d56;
        --active-row-end: #0a4a66;
        --glow: 0 24px 40px rgba(12, 79, 104, 0.2);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        min-height: 100%;
      }

      body {
        font-family: "Manrope", sans-serif;
        color: var(--ink);
        background: linear-gradient(160deg, var(--bg) 0%, var(--bg-soft) 62%, #eef8f4 100%);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      .site-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        background: url("./–ó–∞—Å—Ç–∞–≤–∫–∞.png") center / cover no-repeat;
        pointer-events: none;
      }

      .page {
        position: relative;
        z-index: 1;
        width: min(900px, calc(100% - 24px));
        margin: 20px auto 36px;
      }

      .page::before {
        content: "";
        position: absolute;
        inset: -22px -12px auto;
        height: 180px;
        border-radius: 30px;
        background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.62) 0%, rgba(255, 255, 255, 0) 72%);
        pointer-events: none;
        z-index: -1;
      }

      .bell-top {
        width: 100%;
        text-align: center;
        font-size: clamp(42px, 5vw, 66px);
        line-height: 1;
        margin-bottom: 8px;
        transform-origin: top center;
        animation: bell-swing 2.1s ease-in-out infinite;
        filter: drop-shadow(0 8px 12px rgba(12, 79, 104, 0.3));
      }

      .hero {
        border-radius: 24px;
        background:
          linear-gradient(120deg, rgba(15, 143, 140, 0.14) 0%, rgba(217, 245, 255, 0.72) 56%, rgba(255, 209, 128, 0.34) 100%),
          var(--card);
        box-shadow: var(--glow);
        padding: 16px 18px;
        text-align: center;
        border: 1px solid rgba(12, 79, 104, 0.14);
      }

      .hero h1 {
        font-family: "Rubik", sans-serif;
        font-size: clamp(28px, 1.8vw + 20px, 44px);
        line-height: 1.05;
        margin-bottom: 6px;
        text-wrap: balance;
        letter-spacing: 0.012em;
      }

      .hero p {
        color: var(--muted);
        font-weight: 700;
        margin-bottom: 12px;
      }

      .hero a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #effbff;
        font-weight: 800;
        border-radius: 999px;
        padding: 10px 16px;
        border: 1px solid rgba(12, 79, 104, 0.24);
        background: linear-gradient(120deg, var(--brand) 0%, var(--brand-strong) 100%);
        box-shadow: 0 10px 20px rgba(12, 79, 104, 0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }

      .hero a:hover,
      .hero a:focus-visible {
        transform: translateY(-2px);
        filter: saturate(1.12);
        box-shadow: 0 14px 24px rgba(12, 79, 104, 0.25);
      }

      .card {
        margin-top: 16px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(13, 79, 104, 0.18);
        box-shadow: 0 14px 30px rgba(19, 35, 45, 0.1);
        padding: 18px;
        backdrop-filter: blur(8px);
        overflow-x: auto;
      }

      .live-note {
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 12px;
        background: #eef7ff;
        border: 1px solid rgba(15, 143, 140, 0.2);
        color: #1d4f68;
        font-weight: 700;
        font-size: clamp(16px, 0.25vw + 14px, 20px);
        text-align: center;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        text-wrap: pretty;
      }

      .bells-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        table-layout: fixed;
        min-width: 760px;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid rgba(15, 143, 140, 0.16);
        background: #ffffff;
        box-shadow: 0 12px 24px rgba(19, 35, 45, 0.08);
      }

      .bells-table th,
      .bells-table td {
        border-bottom: 1px solid var(--line);
        padding: 18px 14px;
        text-align: center;
        font-size: clamp(30px, 0.8vw + 27px, 40px);
        line-height: 1.08;
        white-space: nowrap;
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum" 1;
        transition: background 0.25s ease, color 0.25s ease, border-color 0.25s ease;
      }

      .bells-table thead th {
        background: linear-gradient(180deg, #f3faff 0%, var(--table-head) 100%);
        color: #12394c;
        font-family: "Rubik", sans-serif;
        font-weight: 700;
        border-bottom-color: var(--line-strong);
        letter-spacing: 0.01em;
      }

      .bells-table tbody tr:nth-child(odd) td {
        background: var(--row-a);
      }

      .bells-table tbody tr:nth-child(even) td {
        background: var(--row-b);
      }

      .bells-table tbody tr:hover td {
        background: var(--row-hover);
      }

      .bells-table tbody tr:last-child td {
        border-bottom: 0;
      }

      .bells-table thead th:first-child,
      .bells-table tbody td:first-child {
        font-weight: 800;
        width: 180px;
        border-right: 1px solid var(--line-strong);
      }

      .bells-table thead th:last-child,
      .bells-table tbody td:last-child {
        width: calc(100% - 180px);
      }

      .bells-table tbody tr.is-current td {
        background: linear-gradient(120deg, var(--active-row-start) 0%, var(--active-row-end) 100%);
        color: #ffffff;
        border-bottom-color: rgba(255, 255, 255, 0.35);
        animation: current-row-pulse 2.2s ease-in-out infinite;
      }

      .bells-table tbody tr.is-current td:first-child {
        border-right-color: rgba(255, 255, 255, 0.35);
      }

      @keyframes bell-swing {
        0%,
        100% {
          transform: rotate(0deg);
        }
        14% {
          transform: rotate(16deg);
        }
        28% {
          transform: rotate(-12deg);
        }
        42% {
          transform: rotate(8deg);
        }
        56% {
          transform: rotate(-5deg);
        }
        70% {
          transform: rotate(3deg);
        }
      }

      @keyframes current-row-pulse {
        0%,
        100% {
          box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0.26);
        }
        50% {
          box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.36);
        }
      }

      @keyframes soft-rise {
        from {
          opacity: 0;
          transform: translateY(14px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (prefers-reduced-motion: no-preference) {
        .bell-top {
          animation: soft-rise 0.55s ease-out both, bell-swing 2.1s 0.55s ease-in-out infinite;
        }

        .hero {
          animation: soft-rise 0.55s ease-out 0.08s both;
        }

        .card {
          animation: soft-rise 0.6s ease-out 0.14s both;
        }

        .live-note {
          animation: soft-rise 0.5s ease-out 0.2s both;
        }

        .bells-table tbody tr {
          opacity: 0;
          transform: translateY(8px);
          animation: soft-rise 0.4s ease-out both;
          animation-delay: var(--row-delay, 0.24s);
        }
      }

      @media (max-width: 640px) {
        .page {
          width: calc(100% - 12px);
          margin-top: 12px;
        }

        .hero {
          border-radius: 18px;
          padding: 12px 10px;
        }

        .hero h1 {
          font-size: clamp(24px, 8.2vw, 34px);
          letter-spacing: 0.01em;
        }

        .hero p {
          font-size: 14px;
          line-height: 1.25;
          margin-bottom: 10px;
        }

        .hero a {
          width: 100%;
          min-height: 42px;
          padding: 9px 10px;
        }

        .card {
          margin-top: 12px;
          padding: 12px 10px;
          border-radius: 18px;
        }

        .bells-table {
          min-width: 620px;
          border-radius: 14px;
        }

        .bells-table th,
        .bells-table td {
          padding: 12px 8px;
          font-size: clamp(22px, 6vw, 30px);
        }

        .live-note {
          font-size: clamp(14px, 4vw, 18px);
          padding: 7px 9px;
          line-height: 1.25;
        }

        .bells-table thead th:first-child,
        .bells-table tbody td:first-child {
          width: 108px;
        }

        .bells-table thead th:last-child,
        .bells-table tbody td:last-child {
          width: calc(100% - 108px);
        }
      }

      @media (max-width: 420px) {
        .page {
          width: calc(100% - 10px);
        }

        .bells-table {
          min-width: 560px;
        }

        .bells-table th,
        .bells-table td {
          font-size: clamp(20px, 6.4vw, 26px);
          padding: 10px 7px;
        }

        .bells-table thead th:first-child,
        .bells-table tbody td:first-child {
          width: 96px;
        }

        .bells-table thead th:last-child,
        .bells-table tbody td:last-child {
          width: calc(100% - 96px);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .bell-top,
        .bells-table tbody tr.is-current td,
        .hero,
        .card,
        .live-note,
        .bells-table tbody tr {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="site-bg" aria-hidden="true"></div>

    <main class="page">
      <div class="bell-top" aria-hidden="true">üîî</div>

      <header class="hero">
        <h1 id="bellsTitle">–†–æ–∑–∫–ª–∞–¥ –¥–∑–≤—ñ–Ω–∫—ñ–≤</h1>
        <p id="bellsSchool">–®–∫–æ–ª–∞ ‚Ä¢ –ù–∞–≤—á–∞–ª—å–Ω–∏–π —Ä—ñ–∫</p>
        <a href="index.html">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</a>
      </header>

      <section class="card" aria-label="–ß–∞—Å –ø–æ—á–∞—Ç–∫—É —Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —É—Ä–æ–∫—ñ–≤">
        <p class="live-note" id="liveStatus" aria-live="polite">–ê–≤—Ç–æ–≤–∏–¥—ñ–ª–µ–Ω–Ω—è –ø—Ä–∞—Ü—é—î –∑–∞ –∫–∏—ó–≤—Å—å–∫–∏–º —á–∞—Å–æ–º —É –±—É–¥–Ω—ñ.</p>
        <table class="bells-table" id="bellsTable">
          <thead>
            <tr>
              <th>–£—Ä–æ–∫</th>
              <th>–ß–∞—Å</th>
            </tr>
          </thead>
          <tbody id="bellsRows"></tbody>
        </table>
      </section>
    </main>

    <script src="./schedule-config.js"></script>
    <script src="./schedule-core.js"></script>
    <script>
      (() => {
        const config = window.SchoolScheduleConfig || {};
        const core = window.ScheduleCore || {};
        const table = document.getElementById("bellsTable");
        const rowsRoot = document.getElementById("bellsRows");
        const liveStatus = document.getElementById("liveStatus");
        const bellsTitle = document.getElementById("bellsTitle");
        const bellsSchool = document.getElementById("bellsSchool");
        if (!table) {
          return;
        }

        const escapeHtml = typeof core.escapeHtml === "function" ? core.escapeHtml : (value) => String(value || "");
        const schoolName = config.school?.name || "–®–∫–æ–ª–∞";
        const semesterLabel = config.school?.semesterLabel || "–ù–∞–≤—á–∞–ª—å–Ω–∏–π —Ä—ñ–∫";
        const bellSchedule = Array.isArray(config.bellSchedule) && config.bellSchedule.length ? config.bellSchedule : [];

        if (bellsTitle) {
          bellsTitle.textContent = "–†–æ–∑–∫–ª–∞–¥ –¥–∑–≤—ñ–Ω–∫—ñ–≤";
        }
        if (bellsSchool) {
          bellsSchool.textContent = `${schoolName} ‚Ä¢ ${semesterLabel}`;
        }
        document.title = `–†–æ–∑–∫–ª–∞–¥ –¥–∑–≤—ñ–Ω–∫—ñ–≤ | ${schoolName}`;

        if (rowsRoot) {
          rowsRoot.innerHTML = bellSchedule
            .map((item, index) => {
              const delay = (0.24 + index * 0.04).toFixed(2);
              return (
                `<tr style="--row-delay:${delay}s;">` +
                `<td>${escapeHtml(item.lesson)}</td>` +
                `<td>${escapeHtml(item.start)} - ${escapeHtml(item.end)}</td>` +
                `</tr>`
              );
            })
            .join("");
        }

        const rows = Array.from(table.querySelectorAll("tbody tr"));
        if (!rows.length) {
          if (liveStatus) {
            liveStatus.textContent = "–†–æ–∑–∫–ª–∞–¥ –¥–∑–≤—ñ–Ω–∫—ñ–≤ –Ω–µ –Ω–∞–ª–∞—à—Ç–æ–≤–∞–Ω–æ.";
          }
          return;
        }
        const weekdaySet = new Set(["Mon", "Tue", "Wed", "Thu", "Fri"]);
        const parseTimeToMinutes = (value) => {
          const match = String(value || "").trim().match(/^(\d{2}):(\d{2})$/);
          if (!match) {
            return null;
          }
          return Number(match[1]) * 60 + Number(match[2]);
        };
        const firstLessonStart = parseTimeToMinutes(bellSchedule[0]?.start) ?? 8 * 60 + 45;

        const kyivFormatter = new Intl.DateTimeFormat("en-GB", {
          timeZone: "Europe/Kyiv",
          weekday: "short",
          hour: "2-digit",
          minute: "2-digit",
          hourCycle: "h23"
        });

        const lessonRanges = rows
          .map((row) => {
            const lessonNumber = row.cells[0]?.textContent?.trim() || "";
            const timeCell = row.cells[1]?.textContent || "";
            const match = timeCell.match(/(\d{2}):(\d{2})\s*-\s*(\d{2}):(\d{2})/);
            if (!match) {
              return null;
            }

            const start = Number(match[1]) * 60 + Number(match[2]);
            const end = Number(match[3]) * 60 + Number(match[4]);
            return { row, lessonNumber, start, end };
          })
          .filter(Boolean);

        const getKyivTime = () => {
          const parts = kyivFormatter.formatToParts(new Date());
          const weekday = parts.find((part) => part.type === "weekday")?.value || "";
          const hour = Number(parts.find((part) => part.type === "hour")?.value || "0");
          const minute = Number(parts.find((part) => part.type === "minute")?.value || "0");
          return { weekday, minutes: hour * 60 + minute };
        };

        const updateActiveLesson = () => {
          rows.forEach((row) => row.classList.remove("is-current"));

          const { weekday, minutes } = getKyivTime();

          if (!weekdaySet.has(weekday)) {
            if (liveStatus) {
              liveStatus.textContent = "–°—å–æ–≥–æ–¥–Ω—ñ –≤–∏—Ö—ñ–¥–Ω–∏–π. –ê–≤—Ç–æ–≤–∏–¥—ñ–ª–µ–Ω–Ω—è –ø—Ä–∞—Ü—é—î –∑ –ø–æ–Ω–µ–¥—ñ–ª–∫–∞ –ø–æ –ø'—è—Ç–Ω–∏—Ü—é.";
            }
            return;
          }

          if (minutes < firstLessonStart) {
            if (liveStatus) {
              liveStatus.textContent = "–ù–∞–≤—á–∞–ª—å–Ω–∏–π –¥–µ–Ω—å —â–µ –Ω–µ —Ä–æ–∑–ø–æ—á–∞–≤—Å—è. –ê–≤—Ç–æ–≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Å—Ç–∞—Ä—Ç—É—î –æ 08:45.";
            }
            return;
          }

          const activeLesson = lessonRanges.find((lesson) => minutes >= lesson.start && minutes < lesson.end);
          if (!activeLesson) {
            if (liveStatus) {
              liveStatus.textContent = "–ù–∞ —Ü–µ–π –º–æ–º–µ–Ω—Ç —É—Ä–æ–∫ –Ω–µ —Ç—Ä–∏–≤–∞—î.";
            }
            return;
          }

          activeLesson.row.classList.add("is-current");
          if (liveStatus) {
            liveStatus.textContent = `–ó–∞—Ä–∞–∑ —Ç—Ä–∏–≤–∞—î ${activeLesson.lessonNumber} —É—Ä–æ–∫ (–∫–∏—ó–≤—Å—å–∫–∏–π —á–∞—Å).`;
          }
        };

        updateActiveLesson();
        setInterval(updateActiveLesson, 15000);
      })();
    </script>
  </body>
</html>
